<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Shippori+Mincho&display=swap" rel="stylesheet">

  <body>
    <header>
      <a href="index.html">
        <img class="titleLogo" src="../image/logo/Frame 2571@3x.svg" alt="タイトルロゴ">

      <nav>

    <main>
      <article>
        <!-- トップカルーセル -->
        <section id="s_topCarousel">
          <div class="topCarousel">
            <div>

            <div>
              <img class="carouselImg" src="../image/TOP_CarouselGroup2.png">

            <div>
              <img class="carouselImg" src="../image/TOP_CarouselGroup3.png">

            <div>

        <section id="s_concept">
          <div class="flex">
            <div>
              <p class="title afterIcon">Concept</p>
              <p class="subTitle">特長</p>
            </div>
            <div>
